name: Deploy Next.js to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Versi Node.js yang kompatibel

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js project
        run: npm run build

      - name: Upload build output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: ./.next

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .

      - name: Run Cypress tests with official action
        uses: cypress-io/github-action@v6
        with:
          command: run --headless
          baseUrl: ${{ secrets.NEXT_BASE_URL }}  # Pastikan ini diatur sebagai secret
        # Opsi tambahan untuk konfigurasi Cypress
        # env:
        #   CYPRESS_SLOW_MO: 0
        #   CYPRESS_BASE_URL: ${{ secrets.NEXT_BASE_URL }}
        needs: build  # Menggunakan param needs untuk memastikan job ini hanya dijalankan setelah build

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Memastikan deploy hanya dijalankan setelah test sukses
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Vercel
        run: npx vercel deploy --prod --yes --token ${{ secrets.VERCEL_TOKEN }}

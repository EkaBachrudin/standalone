name: Next.js with Cypress

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CYPRESS_SLOW_MO: 0  # Tambahkan jika perlu slow motion
  CYPRESS_BASE_URL: ${{ secrets.NEXT_BASE_URL }}  # Pastikan secret ini diatur

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20-lts'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      # Upload the entire build output as artifact
      - name: Upload build output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: ./.next  # Pastikan direktori .next dihasilkan oleh build

  test:
    runs-on: ubuntu-latest
    needs: build
    services:
      chrome:
        image: docker://brightsec/chrome-cypress:latest
        options: --headless

    steps:
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      # Download the build artifact directly instead of copying
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          # This will extract the .next directory to the workspace
          path: .

      - name: Run Cypress tests
        run: |
          # Pastikan yakin untuk menggunakan node_modules dari direktori workspace
          npm install # Karena build artifacts hanya menyertakan build, bukan dependencies
          npx cypress run --headless
        env:
          CI: true
          BASE_URL: ${{ secrets.NEXT_BASE_URL }}  # Jika website menggunakan base url

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20-lts'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Vercel
        run: npx vercel deploy --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
